<!DOCTYPE html>

<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Toe*Tac*Tic</title>
		<!-- mobile first met tag with 'NO' scroll enabled -->
		<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- insert links to style sheets -->
		<link rel = "stylesheet" type = "text/css" href = "grid.css">
		<link rel = "stylesheet" type = "text/css" href = "index.css">
	<!-- jquery script -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body onload = 'init();'>
	<!-- Whole Page Container -->
		<h2>Toe&bull;Tac&bull;Tic</h2>
		<div class = "container">
			<!-- player nav  -->
		<div id = "players pull-center">
			<div id = 'X' class = ''> Player 1 : Green Thumb</div>
			<div id = 'O' class = ''>Player 2 : Gold Finger</div>
		</div>	
			<!-- table for the game -->
		<table>
			<tbody>
			  	<tr>
			    	<td id = "c0"></td>
			    	<td id = "c1"></td>
			    	<td id = "c2"></td>
			  	</tr>
			  	<tr>
			    	<td id = "c3"></td>
			    	<td id = "c4"></td>
			    	<td id = "c5"></td>
			  	</tr>
			  	<tr>
			  		<td id = "c6"></td>
			    	<td id = "c7"></td>
			    	<td id = "c8"></td>
			  	</tr>
		  </tbody>
		</table>	
		<div class = 'container'>
			<!-- RESET BUTTON -->
			<button type = 'submit' class = 'btn btn-default' onclick = 'newGame();'>RESET</button>
		</div>
		</div>
		<div class = 'row' >
		<footer>
			<p class = 'fcopy'> Copyright &copy; 2015 Pineda Holdings, LLC </p>
		</footer>
		</div>

		<!-- insert javascript file -->
		<script type = "text/javascript" src = "test.js"></script>
	</body>
</html>
